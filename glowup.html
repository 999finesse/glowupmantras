    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background: #fafafa;
            font-family: 'Inter', sans-serif;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 1.5rem;
            height: 100%; /* Make sure the container uses full height available */
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .card-container::after {
            content: "↻";
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: #888;
        }

        .card-container:hover::after {
            opacity: 0.5;
        }

        .card-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            position: relative;
            flex-grow: 1; /* Allow the content to grow and fill available space */
        }

        .main-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 0.8rem 0;
            color: #2c2c2c;
            letter-spacing: 0.01em;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.6s ease forwards;
            line-height: 1.4;
        }

        .implementation {
            font-family: 'Inter', sans-serif;
            color: #555;
            font-size: 0.95rem;
            font-weight: 300;
            margin: 0;
            letter-spacing: 0.02em;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.6s ease 0.1s forwards;
            line-height: 1.4;
        }

        .source {
            font-family: 'Inter', sans-serif;
            color: #888;
            font-size: 0.8rem;
            font-weight: 400;
            margin: 0.8rem 0 0 0;
            letter-spacing: 0.02em;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.6s ease 0.2s forwards;
        }

        .quote {
            font-style: italic;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-container:active {
            background: #f5f5f5;
        }

        /* === MOBILE OPTIMIZATION START === */
        @media (max-width: 480px) {
            .card-container {
                padding: 1rem;
                height: auto; /* Adjust to dynamic content */
            }

            .main-text {
                font-size: 1.2rem;
            }

            .implementation {
                font-size: 0.85rem;
            }

            .source {
                font-size: 0.75rem;
            }
        }
        /* === MOBILE OPTIMIZATION END === */
    </style>
</head>
